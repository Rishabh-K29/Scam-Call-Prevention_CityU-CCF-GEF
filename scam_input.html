<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="formcarry-form.css" />
  </head>
  <body>
    <div class="formcarry-container">
      <form action="https://formcarry.com/s/uDPkchwnP7" method="POST" class="formcarry-form">
        <label for="name">Please input your name.</label>
        <input type="text" id="name" name="fullName" required />

        <label for="email">Please input your email address. </label>
        <input type="email" id="email" name="email" required />

        <label for="message">Please provide the scammers phone number and a brief explanation of how the scam was conducted.</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>

        <button type="submit">Send</button>
      </form>
    </div>
  </body>
</html>
